---
layout: default
---
<!-- first image -->

<div class="flexbox">

  <!-- check if there background picture
  {% if page.background-pic %} -->

  <div class="banner-container">
    <div class="banner" style="background-image: url('https://haroldchoo.github.io/flukymusings/assets/img/albums/places-full/wharf.jpg')"> </div>
  </div>

  {% endif %}

  <div class="content-container"> {{content}} </div>

  <div class="top-container">
      <div class="top-banner" style="background-image: url('https://haroldchoo.github.io/flukymusings/assets/img/albums/places-full/apartment-perdido.jpg' )">
        <div class="layer">
        <a class="link" href="{{ site.baseurl }}/places"> Places </a>
      </div>
    </div>
  </div>

  <div class="middle-container">
    <div class="middle-banner" style="background-image: url('https://haroldchoo.github.io/flukymusings/assets/img/albums/food-full/top-burnt-pizza.jpg' )">
      <div class="layer">
        <a class="link" href="{{ site.baseurl }}/food"> Food </a>
        </div>
    </div>
  </div>

  <div class="bottom-container">
    <div class="middle-banner" style="background-image: url('https://haroldchoo.github.io/flukymusings/assets/img/albums/objects-full/old-shoes.jpg ')">'
      <div class="layer">
        <a class="link" href="{{ site.baseurl }}/objects"> Objects </a>
      </div>
    </div>
  </div>

<!-- making three links -->
</div>
